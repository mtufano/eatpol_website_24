<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submissions - Eatpol Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bright-blue: #1297e0;
      --green: #00bf63;
      --dark-blue: #1b48ab;
      --medium-blue: #6990cd;
      --light-blue: #b8daef;
      --white: #ffffff;
      --navy: #112752;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #fbfbfd 0%, #f5f5f7 100%);
      color: var(--navy);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .admin-title {
      font-size: 36px;
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--dark-blue), var(--bright-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .admin-subtitle {
      color: var(--navy);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 980px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--bright-blue), var(--green));
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: var(--bright-blue);
      border: 2px solid var(--bright-blue);
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .stat-card {
      background: white;
      border-radius: 18px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: var(--bright-blue);
      display: block;
    }
    
    .stat-label {
      color: var(--navy);
      opacity: 0.8;
      margin-top: 8px;
    }
    
    .submissions-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .submission-card {
      background: white;
      border-radius: 18px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
    }
    
    .submission-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(18, 151, 224, 0.15);
    }
    
    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-blue);
    }
    
    .submission-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--dark-blue);
    }
    
    .submission-date {
      color: var(--navy);
      opacity: 0.7;
      font-size: 14px;
    }
    
    .submission-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .field-group {
      background: var(--light-blue);
      background: rgba(184, 218, 239, 0.2);
      border-radius: 12px;
      padding: 20px;
    }
    
    .field-group h4 {
      color: var(--dark-blue);
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .field {
      margin-bottom: 10px;
    }
    
    .field-label {
      font-weight: 600;
      color: var(--navy);
      margin-right: 10px;
    }
    
    .field-value {
      color: var(--navy);
      opacity: 0.9;
    }
    
    .no-submissions {
      text-align: center;
      padding: 60px 20px;
      color: var(--navy);
      opacity: 0.7;
    }
    
    .export-data {
      white-space: pre-wrap;
      background: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    @media (max-width: 768px) {
      .submission-grid {
        grid-template-columns: 1fr;
      }
      
      .submission-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1 class="admin-title">Form Submissions</h1>
    <p class="admin-subtitle">View and manage test request submissions</p>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
      <button class="btn btn-secondary" onclick="exportData()">üìä Export CSV</button>
      <button class="btn btn-secondary" onclick="sendEmailNotification()">üìß Send Email Notification</button>
      <button class="btn btn-secondary" onclick="clearData()">üóëÔ∏è Clear All</button>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Website</a>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <span class="stat-number" id="totalSubmissions">0</span>
      <div class="stat-label">Total Submissions</div>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="todaySubmissions">0</span>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="thisWeek">0</span>
      <div class="stat-label">This Week</div>
    </div>
  </div>
  
  <div class="submissions-container" id="submissionsContainer">
    <!-- Submissions will be loaded here -->
  </div>
  
  <div id="exportData" class="export-data" style="display: none;"></div>

  <script>
    function loadSubmissions() {
      const submissions = JSON.parse(localStorage.getItem('eatpol_submissions') || '[]');
      const container = document.getElementById('submissionsContainer');
      
      // Update stats
      document.getElementById('totalSubmissions').textContent = submissions.length;
      
      const today = new Date().toDateString();
      const todayCount = submissions.filter(sub => 
        new Date(sub.timestamp).toDateString() === today
      ).length;
      document.getElementById('todaySubmissions').textContent = todayCount;
      
      const weekAgo = new Date();
      weekAgo.setDate(weekAgo.getDate() - 7);
      const weekCount = submissions.filter(sub => 
        new Date(sub.timestamp) > weekAgo
      ).length;
      document.getElementById('thisWeek').textContent = weekCount;
      
      if (submissions.length === 0) {
        container.innerHTML = `
          <div class="no-submissions">
            <h3>No submissions yet</h3>
            <p>Form submissions will appear here when users submit the test request form.</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = submissions.reverse().map((submission, index) => {
        const date = new Date(submission.timestamp).toLocaleString();
        
        return `
          <div class="submission-card">
            <div class="submission-header">
              <h3 class="submission-title">${submission.firstName} ${submission.lastName} - ${submission.company}</h3>
              <div class="submission-date">${date}</div>
            </div>
            
            <div class="submission-grid">
              <div class="field-group">
                <h4>Contact Information</h4>
                <div class="field">
                  <span class="field-label">Name:</span>
                  <span class="field-value">${submission.firstName} ${submission.lastName}</span>
                </div>
                <div class="field">
                  <span class="field-label">Email:</span>
                  <span class="field-value">${submission.email}</span>
                </div>
                <div class="field">
                  <span class="field-label">Company:</span>
                  <span class="field-value">${submission.company}</span>
                </div>
                <div class="field">
                  <span class="field-label">City:</span>
                  <span class="field-value">${submission.city || 'Not provided'}</span>
                </div>
                <div class="field">
                  <span class="field-label">Country:</span>
                  <span class="field-value">${submission.country || 'Not provided'}</span>
                </div>
              </div>
              
              <div class="field-group">
                <h4>Product & Testing</h4>
                <div class="field">
                  <span class="field-label">Product Types:</span>
                  <span class="field-value">${submission.productTypes.join(', ') || 'None selected'}</span>
                </div>
                ${submission.productTypeOther ? `
                <div class="field">
                  <span class="field-label">Other Product:</span>
                  <span class="field-value">${submission.productTypeOther}</span>
                </div>
                ` : ''}
                <div class="field">
                  <span class="field-label">Test Focus:</span>
                  <span class="field-value">${submission.testFocus.join(', ') || 'None selected'}</span>
                </div>
                <div class="field">
                  <span class="field-label">Participants:</span>
                  <span class="field-value">${submission.participants || 'Not specified'}</span>
                </div>
              </div>
              
              <div class="field-group">
                <h4>Requirements</h4>
                <div class="field">
                  <span class="field-label">Consumer Target:</span>
                  <span class="field-value">${submission.consumerTarget || 'Not specified'}</span>
                </div>
                ${submission.consumerTargetSpecific ? `
                <div class="field">
                  <span class="field-label">Specific Segment:</span>
                  <span class="field-value">${submission.consumerTargetSpecific}</span>
                </div>
                ` : ''}
                <div class="field">
                  <span class="field-label">Launch Date:</span>
                  <span class="field-value">${submission.launchDate || 'Not specified'}</span>
                </div>
                ${submission.comments ? `
                <div class="field">
                  <span class="field-label">Comments:</span>
                  <span class="field-value">${submission.comments}</span>
                </div>
                ` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function refreshData() {
      loadSubmissions();
    }
    
    function exportData() {
      const submissions = JSON.parse(localStorage.getItem('eatpol_submissions') || '[]');
      
      if (submissions.length === 0) {
        alert('No data to export');
        return;
      }
      
      // Create CSV content
      const headers = [
        'Timestamp', 'First Name', 'Last Name', 'Email', 'Company', 'City', 'Country',
        'Product Types', 'Product Type Other', 'Test Focus', 'Participants',
        'Consumer Target', 'Consumer Target Specific', 'Launch Date', 'Comments'
      ];
      
      const csvContent = [
        headers.join(','),
        ...submissions.map(sub => [
          sub.timestamp,
          sub.firstName,
          sub.lastName,
          sub.email,
          sub.company,
          sub.city,
          sub.country,
          '"' + sub.productTypes.join('; ') + '"',
          sub.productTypeOther,
          '"' + sub.testFocus.join('; ') + '"',
          sub.participants,
          sub.consumerTarget,
          sub.consumerTargetSpecific,
          sub.launchDate,
          '"' + (sub.comments || '').replace(/"/g, '""') + '"'
        ].join(','))
      ].join('\n');
      
      // Download CSV file
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `eatpol-submissions-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
    
    function clearData() {
      if (confirm('Are you sure you want to delete all form submissions? This cannot be undone.')) {
        localStorage.removeItem('eatpol_submissions');
        loadSubmissions();
        alert('All submissions have been cleared.');
      }
    }
    
    function sendEmailNotification() {
      const submissions = JSON.parse(localStorage.getItem('eatpol_submissions') || '[]');
      
      if (submissions.length === 0) {
        alert('No submissions to notify about');
        return;
      }
      
      const latestSubmission = submissions[submissions.length - 1];
      const totalCount = submissions.length;
      
      // Create email notification
      const emailSubject = encodeURIComponent(`üìä Eatpol Admin: ${totalCount} Form Submissions Available`);
      const emailBody = encodeURIComponent(`
üìã EATPOL FORM SUBMISSIONS SUMMARY

üìä STATISTICS:
Total Submissions: ${totalCount}
Latest Submission: ${new Date(latestSubmission.timestamp).toLocaleString()}

üë§ LATEST SUBMISSION:
Name: ${latestSubmission.firstName} ${latestSubmission.lastName}
Company: ${latestSubmission.company}
Email: ${latestSubmission.email}
Product Types: ${latestSubmission.productTypes.join(', ')}

üì± ACCESS ADMIN PANEL:
View all submissions at: ${window.location.href}

üîÑ NEXT STEPS:
- Review all submissions in admin panel
- Export CSV for detailed analysis  
- Contact potential customers

---
This notification was sent from the Eatpol admin panel.
      `);
      
      // Open email client with notification
      window.location.href = `mailto:info@eatpol.com?subject=${emailSubject}&body=${emailBody}`;
    }
    
    // Auto-refresh every 30 seconds to catch new submissions
    setInterval(() => {
      const oldCount = document.getElementById('totalSubmissions').textContent;
      loadSubmissions();
      const newCount = document.getElementById('totalSubmissions').textContent;
      
      if (parseInt(newCount) > parseInt(oldCount)) {
        // New submission detected
        document.title = `üîî New Submission! (${newCount}) - Eatpol Admin`;
        
        // Show browser notification if supported
        if ('Notification' in window && Notification.permission === 'granted') {
          new Notification('New Eatpol Submission!', {
            body: 'A new test request has been submitted. Check the admin panel.',
            icon: 'img/logo7.png'
          });
        }
      }
    }, 30000);
    
    // Request notification permission on load
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    
    // Load submissions on page load
    loadSubmissions();
  </script>
</body>
</html>
