<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Eatpol</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    :root {
      --bright-blue: #1297e0;
      --green: #00bf63;
      --dark-blue: #1b48ab;
      --navy: #112752;
      --light-gray: #f5f5f7;
      --white: #ffffff;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--dark-blue), var(--bright-blue));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    .logo img {
      height: 60px;
      margin-bottom: 10px;
    }
    
    .logo h1 {
      color: var(--dark-blue);
      font-size: 28px;
      font-weight: 700;
    }
    
    .login-title {
      color: var(--navy);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--navy);
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--bright-blue);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--bright-blue), var(--green));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(18, 151, 224, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      color: #c53030;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fecaca;
      font-size: 14px;
    }
    
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: var(--bright-blue);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="img/logo7.png" alt="Eatpol" onerror="this.style.display='none'">
      <h1>Eatpol</h1>
    </div>
    
    <h2 class="login-title">Admin Login</h2>
    
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      
      <button type="submit" id="loginBtn" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      
      // Submit login request
      fetch('admin-login-handler.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirect to admin dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          showError(data.message || 'Invalid username or password');
          resetButton();
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        showError('Login failed. Please try again.');
        resetButton();
      });
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function resetButton() {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
    }
  </script>
</body>
</html>
