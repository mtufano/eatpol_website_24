<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Eatpol</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Favicon links -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <style>
        /* Base Styles */
        :root {
            --bright-blue: #1297e0;
            --green: #00bf63;
            --dark-blue: #1b48ab;
            --medium-blue: #6990cd;
            --light-blue: #b8daef;
            --white: #ffffff;
            --navy: #112752;
            --gradient-primary: linear-gradient(135deg, var(--bright-blue), var(--dark-blue));
            --gradient-secondary: linear-gradient(135deg, var(--medium-blue), var(--light-blue));
            --gradient-cta: linear-gradient(135deg, var(--green), var(--bright-blue));
            --shadow: 0 4px 16px rgba(17, 39, 82, 0.15);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--dark-blue);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        a {
            color: var(--bright-blue);
            text-decoration: none;
            transition: var(--transition);
        }
        
        a:hover {
            color: var(--dark-blue);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
        }
        
        .btn-primary {
            background: var(--gradient-cta);
            color: var(--white);
            box-shadow: var(--shadow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 191, 99, 0.2);
            color: var(--white);
        }
        
        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 2rem;
        }
        
        .nav-link {
            color: var(--navy);
            font-weight: 500;
            position: relative;
            padding-bottom: 0.25rem;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--bright-blue);
            transition: var(--transition);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--bright-blue);
        }
        
        /* Thank You Content */
        .thank-you-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 8rem 0 5rem;
            text-align: center;
            background: linear-gradient(135deg, #1297e0, #00bf63);
            position: relative;
        }
        
        .thank-you-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .thank-you-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-blue);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .check-icon {
            font-size: 5rem;
            color: var(--green);
            margin-bottom: 2rem;
        }
        
        /* Footer */
        .footer {
            background: var(--navy);
            color: var(--white);
            padding: 4rem 0 2rem;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <img src="img/logo_100x100.png" alt="Eatpol Logo" class="logo-img">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="research.html" class="nav-link">Research</a></li>
                    <li class="nav-item"><a href="testers.html" class="nav-link">Become a Tester</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="thank-you-card">
            <i class="fas fa-check-circle check-icon"></i>
            <img src="img/logo_100x100.png" alt="Eatpol Logo" class="thank-you-logo">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Thank you for submitting your inquiry. Our team will be in touch with you shortly.</p>
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Eatpol. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            // Close mobile menu when clicking on a nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
