<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Free Test - Eatpol</title>
  <!-- Same head content as original -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Same styles as original - keeping them for consistency */
    :root {
      --bright-blue: #1297e0;
      --green: #00bf63;
      --dark-blue: #1b48ab;
      --medium-blue: #6990cd;
      --light-blue: #b8daef;
      --white: #ffffff;
      --navy: #112752;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--navy); background: linear-gradient(180deg, #fbfbfd 0%, #f5f5f7 100%); min-height: 100vh; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
    .header { background: rgba(255, 255, 255, 0.9); backdrop-filter: saturate(180%) blur(20px); padding: 20px 0; box-shadow: 0 1px 0 0 rgba(17, 39, 82, 0.1); margin-bottom: 40px; }
    .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: 700; color: var(--dark-blue); text-decoration: none; }
    .back-link { color: var(--bright-blue); text-decoration: none; font-size: 16px; display: flex; align-items: center; gap: 5px; transition: all 0.3s ease; }
    .back-link:hover { color: var(--green); transform: translateX(-3px); }
    .form-section { padding: 60px 0; animation: fadeInUp 0.8s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .form-title { font-size: 48px; font-weight: 700; color: var(--dark-blue); text-align: center; margin-bottom: 16px; background: linear-gradient(135deg, var(--dark-blue), var(--bright-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .form-subtitle { font-size: 20px; color: var(--navy); text-align: center; opacity: 0.8; margin-bottom: 40px; }
    .form-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); }
    .form-group { margin-bottom: 28px; }
    .form-group-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 28px; }
    .form-label { font-size: 18px; font-weight: 600; color: var(--dark-blue); margin-bottom: 10px; display: block; }
    .form-input { width: 100%; padding: 14px 18px; font-size: 16px; border: 2px solid #e5e7eb; border-radius: 12px; transition: all 0.3s ease; font-family: 'Roboto', sans-serif; }
    .form-input:focus { outline: none; border-color: var(--bright-blue); box-shadow: 0 0 0 4px rgba(18, 151, 224, 0.1); }
    .form-textarea { min-height: 120px; resize: vertical; }
    .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px; border-radius: 8px; transition: background-color 0.3s ease; }
    .checkbox-item:hover { background-color: rgba(184, 218, 239, 0.2); }
    .checkbox-input { width: 20px; height: 20px; cursor: pointer; accent-color: var(--bright-blue); }
    .checkbox-label { cursor: pointer; font-size: 16px; user-select: none; }
    .radio-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
    .radio-item { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px; border-radius: 8px; transition: background-color 0.3s ease; }
    .radio-item:hover { background-color: rgba(184, 218, 239, 0.2); }
    .radio-input { width: 20px; height: 20px; cursor: pointer; accent-color: var(--bright-blue); }
    .submit-btn { width: 100%; padding: 18px 32px; background: linear-gradient(135deg, var(--bright-blue), var(--green)); color: white; border: none; border-radius: 980px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); margin-top: 20px; }
    .submit-btn:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0, 191, 99, 0.3); }
    .submit-btn:active { transform: scale(0.98); }
    .privacy-note { text-align: center; margin-top: 20px; font-size: 14px; color: var(--navy); opacity: 0.7; }
    .privacy-note a { color: var(--bright-blue); text-decoration: none; }
    .privacy-note a:hover { color: var(--green); }
    @media (max-width: 768px) {
      .form-title { font-size: 36px; }
      .form-group-row { grid-template-columns: 1fr; }
      .checkbox-group { grid-template-columns: 1fr; }
      .form-card { padding: 24px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="img/logo7.png" alt="Eatpol" style="height: 40px;">
        Eatpol
      </a>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="container">
      <h1 class="form-title">Request Your Free Test</h1>
      <p class="form-subtitle">Tell us about your product and testing needs. We'll get back to you within 3 business day.</p>

      <div class="form-card">
        <!-- Using Formspree as an example - you can use any form service -->
        <!-- Replace YOUR_FORM_ID with your actual Formspree form ID -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="contactForm">

          <!-- Personal Information -->
          <div class="form-group-row">
            <div class="form-group">
              <label class="form-label" for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group-row">
            <div class="form-group">
              <label class="form-label" for="company">Company *</label>
              <input type="text" id="company" name="company" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="city">City *</label>
              <input type="text" id="city" name="city" class="form-input" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="country">Country *</label>
            <input type="text" id="country" name="country" class="form-input" required>
          </div>

          <!-- Product Type -->
          <div class="form-group">
            <label class="form-label">What type of food product are you testing? * (Select at least one)</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Snack/Bar" class="checkbox-input">
                <span class="checkbox-label">Snack / Bar</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Beverage" class="checkbox-input">
                <span class="checkbox-label">Beverage</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Ready Meal/Frozen Meal" class="checkbox-input">
                <span class="checkbox-label">Ready Meal / Frozen Meal</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Ingredient/Cooking Aid" class="checkbox-input">
                <span class="checkbox-label">Ingredient / Cooking Aid</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Plant-based Alternative" class="checkbox-input">
                <span class="checkbox-label">Plant-based Alternative</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Bakery/Pastry" class="checkbox-input">
                <span class="checkbox-label">Bakery / Pastry</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Dairy or Dairy-alternative" class="checkbox-input">
                <span class="checkbox-label">Dairy or Dairy-alternative</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Meat or Fish Product" class="checkbox-input">
                <span class="checkbox-label">Meat or Fish Product</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="productType" value="Other" class="checkbox-input" id="otherCheckbox">
                <span class="checkbox-label">Other (please specify)</span>
              </label>
            </div>
            <input type="text" name="productTypeOther" class="form-input" placeholder="Please specify..." style="margin-top: 10px; display: none;" id="otherInput">
          </div>

          <!-- Additional fields continue as in original... -->

          <!-- Additional Comments -->
          <div class="form-group">
            <label class="form-label" for="comments">Additional Comments *</label>
            <textarea id="comments" name="comments" class="form-input form-textarea" placeholder="Tell us more about your testing needs..." required></textarea>
          </div>

          <!-- Hidden redirect field for Formspree -->
          <input type="hidden" name="_redirect" value="https://eatpol.com/thank-you-new-inquiry.html">

          <button type="submit" class="submit-btn">Submit Request</button>

          <p class="privacy-note">
            By submitting this form, you agree to our <a href="privacy_policy.html">Privacy Policy</a>.
            We'll only use your information to respond to your request.
          </p>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Show/hide other input field
    document.getElementById('otherCheckbox').addEventListener('change', function() {
      document.getElementById('otherInput').style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
