<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Free Test - Eatpol</title>
  <!-- Favicons -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/apple-inspired.css">
  
  <style>
    :root {
      --bright-blue: #1297e0;
      --green: #00bf63;
      --dark-blue: #1b48ab;
      --medium-blue: #6990cd;
      --light-blue: #b8daef;
      --white: #ffffff;
      --navy: #112752;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Roboto', sans-serif; 
      line-height: 1.6; 
      color: var(--navy); 
      background: linear-gradient(180deg, #fbfbfd 0%, #f5f5f7 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      padding: 20px 0;
      box-shadow: 0 1px 0 0 rgba(17, 39, 82, 0.1);
      margin-bottom: 40px;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      color: var(--dark-blue);
      text-decoration: none;
    }
    
    .back-link {
      color: var(--bright-blue);
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--green);
      transform: translateX(-3px);
    }
    
    /* Form Section */
    .form-section {
      padding: 60px 0;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-title {
      font-size: 48px;
      font-weight: 700;
      color: var(--dark-blue);
      text-align: center;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--dark-blue), var(--bright-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-subtitle {
      font-size: 20px;
      color: var(--navy);
      text-align: center;
      opacity: 0.8;
      margin-bottom: 40px;
    }
    
    .form-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    
    .form-group {
      margin-bottom: 28px;
    }
    
    .form-group-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 28px;
    }
    
    .form-label {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark-blue);
      margin-bottom: 10px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--bright-blue);
      box-shadow: 0 0 0 4px rgba(18, 151, 224, 0.1);
    }
    
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .checkbox-item:hover {
      background-color: rgba(184, 218, 239, 0.2);
    }
    
    .checkbox-input {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--bright-blue);
    }
    
    .checkbox-label {
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }
    
    .radio-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .radio-item:hover {
      background-color: rgba(184, 218, 239, 0.2);
    }
    
    .radio-input {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--bright-blue);
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, var(--bright-blue), var(--green));
      color: white;
      border: none;
      border-radius: 980px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 20px;
    }
    
    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 191, 99, 0.3);
    }
    
    .submit-btn:active {
      transform: scale(0.98);
    }
    
    .privacy-note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--navy);
      opacity: 0.7;
    }
    
    .privacy-note a {
      color: var(--bright-blue);
      text-decoration: none;
    }
    
    .privacy-note a:hover {
      color: var(--green);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-title {
        font-size: 36px;
      }
      
      .form-group-row {
        grid-template-columns: 1fr;
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
      
      .form-card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="img/logo7.png" alt="Eatpol" style="height: 40px;">
        Eatpol
      </a>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="container">
      <h1 class="form-title">Request Your Free Test</h1>
      <p class="form-subtitle">Tell us about your product and testing needs. We'll get back to you within 3 business day.</p>
      
      <div class="form-card">
        <form id="contactForm">
          <!-- Form will save data locally and send notification -->
          
          <!-- Personal Information -->
          <div class="form-group-row">
            <div class="form-group">
              <label class="form-label" for="firstName">First Name *</label>
              <input type="text" id="firstName" name="First_Name" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="Last_Name" class="form-input" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email *</label>
            <input type="email" id="email" name="Email" class="form-input" required>
          </div>
          
          <div class="form-group-row">
            <div class="form-group">
              <label class="form-label" for="company">Company *</label>
              <input type="text" id="company" name="Company" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="city">City *</label>
              <input type="text" id="city" name="City" class="form-input" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="country">Country *</label>
            <input type="text" id="country" name="Country" class="form-input" required>
          </div>
          
          <!-- Product Type -->
          <div class="form-group">
            <label class="form-label">What type of food product are you testing? * (Select at least one)</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Snack/Bar" class="checkbox-input">
                <span class="checkbox-label">Snack / Bar</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Beverage" class="checkbox-input">
                <span class="checkbox-label">Beverage</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Ready Meal/Frozen Meal" class="checkbox-input">
                <span class="checkbox-label">Ready Meal / Frozen Meal</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Ingredient/Cooking Aid" class="checkbox-input">
                <span class="checkbox-label">Ingredient / Cooking Aid</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Plant-based Alternative" class="checkbox-input">
                <span class="checkbox-label">Plant-based Alternative</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Bakery/Pastry" class="checkbox-input">
                <span class="checkbox-label">Bakery / Pastry</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Dairy or Dairy-alternative" class="checkbox-input">
                <span class="checkbox-label">Dairy or Dairy-alternative</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Meat or Fish Product" class="checkbox-input">
                <span class="checkbox-label">Meat or Fish Product</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Product_Type" value="Other" class="checkbox-input" id="otherCheckbox">
                <span class="checkbox-label">Other (please specify)</span>
              </label>
            </div>
            <input type="text" name="Product_Type_Other" class="form-input" placeholder="Please specify..." style="margin-top: 10px; display: none;" id="otherInput">
          </div>
          
          <!-- Testing Focus -->
          <div class="form-group">
            <label class="form-label">What do you want to test? * (Select at least one)</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="Test_Focus" value="Taste/Recipe/Sensory Test" class="checkbox-input">
                <span class="checkbox-label">Taste / Recipe / Sensory Test</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Test_Focus" value="Packaging" class="checkbox-input">
                <span class="checkbox-label">Packaging</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Test_Focus" value="Branding/Positioning" class="checkbox-input">
                <span class="checkbox-label">Branding / Positioning</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Test_Focus" value="Usage/Preparation Experience" class="checkbox-input">
                <span class="checkbox-label">Usage / Preparation Experience</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="Test_Focus" value="Competitor Comparison" class="checkbox-input">
                <span class="checkbox-label">Competitor Comparison</span>
              </label>
            </div>
          </div>
          
          <!-- Number of Participants -->
          <div class="form-group">
            <label class="form-label">How many participants do you want to involve? *</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="Number_of_Participants" value="50" class="radio-input">
                <span class="checkbox-label">50 Participants</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Number_of_Participants" value="100" class="radio-input">
                <span class="checkbox-label">100 Participants</span>
              </label>
            </div>
          </div>
          
          <!-- Consumer Target -->
          <div class="form-group">
            <label class="form-label">Which type of consumers do you want to target? *</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="Consumer_Target" value="General Population" class="radio-input">
                <span class="checkbox-label">General Population</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Consumer_Target" value="Specific Segment" class="radio-input" id="specificSegment">
                <span class="checkbox-label">Specific Segment (flexitarians, parents, athletes, etc.)</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Consumer_Target" value="Not Sure" class="radio-input">
                <span class="checkbox-label">Not Sure</span>
              </label>
            </div>
            <input type="text" name="Consumer_Target_Specific" class="form-input" placeholder="Please specify segment..." style="margin-top: 10px; display: none;" id="segmentInput">
          </div>
          
          <!-- Launch Date -->
          <div class="form-group">
            <label class="form-label">When is your planned launch date? *</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="Launch_Date" value="Within 3 months" class="radio-input">
                <span class="checkbox-label">Within 3 months</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Launch_Date" value="3-6 months" class="radio-input">
                <span class="checkbox-label">3–6 months</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Launch_Date" value="6-12 months" class="radio-input">
                <span class="checkbox-label">6–12 months</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="Launch_Date" value="More than 12 months / early stage" class="radio-input">
                <span class="checkbox-label">More than 12 months / early stage</span>
              </label>
            </div>
          </div>
          
          <!-- Additional Comments -->
          <div class="form-group">
            <label class="form-label" for="comments">Additional Comments *</label>
            <textarea id="comments" name="Additional_Comments" class="form-input form-textarea" placeholder="Tell us more about your testing needs..." required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Submit Request</button>
          
          <p class="privacy-note">
            By submitting this form, you agree to our <a href="privacy_policy.html">Privacy Policy</a>.
            We'll only use your information to respond to your request.
          </p>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Show/hide other input field
    document.getElementById('otherCheckbox').addEventListener('change', function() {
      document.getElementById('otherInput').style.display = this.checked ? 'block' : 'none';
    });
    
    // Show/hide specific segment input field
    document.getElementById('specificSegment').addEventListener('change', function() {
      document.getElementById('segmentInput').style.display = this.checked ? 'block' : 'none';
    });
    
    // Hide segment input when other radio is selected
    document.querySelectorAll('input[name="Consumer_Target"]').forEach(radio => {
      if (radio.id !== 'specificSegment') {
        radio.addEventListener('change', function() {
          if (this.checked) {
            document.getElementById('segmentInput').style.display = 'none';
          }
        });
      }
    });
    
    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get basic required fields
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();
      const city = document.getElementById('city').value.trim();
      const country = document.getElementById('country').value.trim();
      const comments = document.getElementById('comments').value.trim();
      
      // Basic validation
      if (!firstName || !lastName || !email || !company || !city || !country || !comments) {
        alert('Please fill in all required fields (marked with *)');
        return;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Show loading state
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
      
      // Prepare FormData (same format as working handler expects)
      const formData = new FormData();
      formData.append('firstName', firstName);
      formData.append('lastName', lastName);
      formData.append('email', email);
      formData.append('company', company);
      formData.append('city', city);
      formData.append('country', country);
      formData.append('comments', comments);
      
      // Collect product types
      document.querySelectorAll('input[name="Product_Type"]:checked').forEach(checkbox => {
        formData.append('productType[]', checkbox.value);
      });
      
      // Collect test focus
      document.querySelectorAll('input[name="Test_Focus"]:checked').forEach(checkbox => {
        formData.append('testFocus[]', checkbox.value);
      });
      
      // Add other field
      const otherInput = document.getElementById('otherInput');
      if (otherInput) formData.append('productTypeOther', otherInput.value.trim());
      
      // Add radio button selections
      const participantsRadio = document.querySelector('input[name="Number_of_Participants"]:checked');
      if (participantsRadio) formData.append('participants', participantsRadio.value);
      
      const consumerTargetRadio = document.querySelector('input[name="Consumer_Target"]:checked');
      if (consumerTargetRadio) formData.append('consumerTarget', consumerTargetRadio.value);
      
      const segmentInput = document.getElementById('segmentInput');
      if (segmentInput) formData.append('consumerTargetSpecific', segmentInput.value.trim());
      
      const launchDateRadio = document.querySelector('input[name="Launch_Date"]:checked');
      if (launchDateRadio) formData.append('launchDate', launchDateRadio.value);
      
      // Submit to working handler
      fetch('request-test-handler.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirect to thank you page
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            window.location.href = 'thank-you.html';
          }
        } else {
          alert(data.message || 'Error submitting request. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      });
    });
  </script>
</body>
</html>
